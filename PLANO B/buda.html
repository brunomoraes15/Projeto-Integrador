<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="buda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background d-flex justify-content-center align-items-center vh-100">
        <div class="form-container bg-dark text-white p-4 rounded">
            <h1 class="text-center mb-4">CADASTRO</h1>
            <form>
                

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="Seu usuario">
                </div>

                
               
                

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo de 8 caracteres">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gênero (opcional)</label>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Masculino</button>
                        <button type="button" class="btn btn-secondary">Feminino</button>
                        <button type="button" class="btn btn-secondary">Gambiarra</button>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Data de nascimento</label>
                        <div class="row g-2">
                            <div class="col">
                                <select id="day" class="form-select">
                                    <option disabled selected>Dia</option>
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                            <div class="col">
                                <select id="month" class="form-select">
                                    <option disabled selected>Mês</option>
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="year" class="form-select">
                                    <option>Ano</option>
                                    <!-- Add year options -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Seu usuario">
                    </div>

                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="Seu usuario">
                </div>
                
                <p class="small">Ao clicar em Cadastrar-se, você aceita os <a href="#" class="link-primary">Termos de Uso</a> (incluindo a cláusula de arbitragem) e a <a href="#" class="link-primary">Política de Privacidade</a>.</p>
                <button type="submit" class="btn btn-primary w-100">Cadastrar-se</button>
            </form>
        </div>
    </div>
    <footer>
        <center id="CopySus">SusNet CopyRight© 2024</center>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
