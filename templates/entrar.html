<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/static/css/entrar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar</title>
    </head>
    <body>
        <header>
            <a class="brand" href="#" id="logo">
                <img src="/static/img/SusNet.png" alt="" height="50px">
            </a>
            <nav class="navbar navbar-expand-lg bg-navbar" id="header"></nav>
            <a class="btn btn-primary rounded-pill" href="/" id="hbotton">Home</a>
        </header>
        <main id="container">
            <div id="bloco">
                <a href="/registrar">
                    <div id="elemento1">
                        <p id="Registrar">Registrar</p>
                    </div>
                </a>
                <div id="elemento2">
                    <p id="Entrar">Entrar</p>
                    <div id="elemento5"></div>
                </div>
                <div id="elemento3">
                    <div class="form-container">
                        <img src="/static/img/perfil.png" id="logo2">
                        <form method="post" action="/post_entrar">
                            <div class="mb-3">
                                <center>
                                    <label for="email" class="form-label">Email</label>
                                </center>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="exemplo@email.com"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <center>
                                    <label for="senha" class="form-label">Senha</label>
                                </center>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="senha"
                                    name="senha"
                                    placeholder="Sua senha"
                                    required
                                >
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-50">Entrar</button>
                            </div>
                            <a href="pagina_recuperar_Senha" id="ESenha">
                                <p>Esqueci a senha</p>
                            </a>
                        </form>
                    </div>
                </div>
                <div id="elemento4"></div>
            </div>
        </main>
        <footer>
            <center id="CopySus">SusNet CopyRightÂ© 2024</center>
        </footer>
    </body>
</html>
