{% extends "base.html" %}

{% block titulo %}Cadastro{% endblock %}

{% block css %}
<link href="static/css/estilos.css" rel="stylesheet">
{% endblock %}

{% block conteudo %}
<div class="bg-light border rounded-3 p-3 d-flex align-items-center" style="min-height: 100vh; height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Cadastro</h4>
                    </div>
                    <div class="card-body">
                        <form action="/post_cadastrar" method="post">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmacao_senha">Confirmação de Senha</label>
                                <input type="password" class="form-control" id="confirmacao_senha" name="confirmacao_senha" required placeholder="Confirme sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
