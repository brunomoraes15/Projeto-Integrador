<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Locais Próximos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: calc(100vh - 56px);
            width: 100%;
        }

        #locationsList {
            position: absolute;
            top: 70px;
            right: 10px;
            /* Muda a posição para a direita */
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"
            style="background-color: #035d96 !important; color: white !important;">
            <div class="container-fluid">
                <a href="/templates/mapa.html"><img src="/static/img/logoSUSNET.png" alt="Logo" width="40" height="40"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white;">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white"  href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu" style="background-color: #0367a6;">
                                <li>
                                    <a class="dropdown-item text-white" style="background-color: #cccccc00;" href="#">Teste</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-white" style="background-color: #cccccc00;" href="#">Teste2</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" onsubmit="searchFacilities(event)">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Busca"
                            aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div id="map"></div>
    <div id="locationsList"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13);
        var markersLayer = new L.LayerGroup().addTo(map);
        var userMarker = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var userLocation = null;

        function onLocationFound(e) {
            userLocation = e.latlng;
            map.setView(userLocation, 16);
            if (userMarker) {
                userMarker.setLatLng(userLocation);
            } else {
                userMarker = L.marker(userLocation).addTo(markersLayer).bindPopup('Você está aqui!').openPopup();
            }
        }

        function onLocationError(e) {
            alert('Erro ao obter sua localização: ' + e.message);
        }

        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        function searchFacilities(event) {
            event.preventDefault();
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();

            // Mantém o marcador do usuário
            markersLayer.clearLayers();
            if (userMarker) {
                userMarker.addTo(markersLayer);
            }

            // Limpa a lista de locais
            var locationsList = document.getElementById('locationsList');
            locationsList.innerHTML = '';

            // Buscando locais na Overpass API com base no termo de pesquisa
            var overpassQuery = `[out:json];(
                node(around:20000, ${userLocation.lat}, ${userLocation.lng});
                way(around:20000, ${userLocation.lat}, ${userLocation.lng});
                relation(around:20000, ${userLocation.lat}, ${userLocation.lng});
            );out body;`;

            var overpassUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.elements.length === 0) {
                        console.log("Nenhum local encontrado.");
                        locationsList.style.display = 'none'; // Esconde a lista se estiver vazia
                        return;
                    }
                    locationsList.style.display = 'block'; // Exibe a lista se houver resultados

                    // Usar um Set para garantir que cada local seja adicionado apenas uma vez
                    var addedLocations = new Set();

                    data.elements.forEach(function (element) {
                        var lat = element.lat || (element.center && element.center.lat);
                        var lon = element.lon || (element.center && element.center.lon);
                        var name = element.tags && element.tags.name ? element.tags.name : "Local";

                        var locationKey = `${lat},${lon},${name}`;
                        if (lat && lon && name.toLowerCase().includes(searchTerm) && !addedLocations.has(locationKey)) {
                            L.marker([lat, lon]).addTo(markersLayer).bindPopup("<strong>" + name + "</strong><br>Tipo: " + (element.tags.amenity || "Indefinido"));
                            addLocationToList(name, element.tags.amenity);
                            addedLocations.add(locationKey);
                        }
                    });
                })
                .catch(error => {
                    console.error("Erro ao buscar dados da Overpass API:", error);
                    alert("Não foi possível carregar locais.");
                });
        }

        function addLocationToList(name, type) {
            var locationsList = document.getElementById('locationsList');
            var locationItem = document.createElement('div');
            locationItem.textContent = `${name} (${type || 'Indefinido'})`;
            locationsList.appendChild(locationItem);
        }
    </script>
</body>

</html>
