<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/post_registrar.css">
</head>

<body>
    <header class="bg-dark py-3 text-white text-center">
        <h1>SusNet</h1>
        <p>Seu registro foi concluído com sucesso!</p>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Registro Confirmado!</h4>
                    <p>Obrigado por se registrar no SusNet. Agora você pode acessar sua conta.</p>
                    <hr>
                    <a href="/" class="btn btn-primary">Entrar na Conta</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-3 text-white text-center mt-auto">
        <p>SusNet &copy; 2024 - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
