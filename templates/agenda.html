<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Agenda</title>
        <style>
        .form-section {
            display: none;
        }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 204, 255, 0.178);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/SusNet.png" alt="Logo Susnet" height="50px">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/agenda">Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mapa">Instituições</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Atendimento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Documentos</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary rounded-pill" href="/registrar">Registrar</a>
                </div>
            </div>
        </nav>
        <!-- Conteúdo Principal -->
        <div class="container mt-5">
            <h1 class="text-center">Faça seus pedidos</h1>
            <!-- Botões de Seleção -->
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-outline-primary me-3" onclick="showForm('form-agendamento')">Agendar Consulta</button>
                <button class="btn btn-outline-secondary" onclick="showForm('form-documentos')">Requisitar Documentos</button>
            </div>
            <!-- Formulário de Agendamento -->
            <div id="form-agendamento" class="form-section mt-5">
                <h2>Agendar Consulta</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nome"
                            placeholder="Digite seu nome"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Digite seu e-mail"
                            required
                        >
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data da Consulta</label>
                        <input
                            type="date"
                            class="form-control"
                            id="data"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-success">Agendar</button>
                </form>
            </div>
            <!-- Formulário de Requisição de Documentos -->
            <div id="form-documentos" class="form-section mt-5">
                <h2>Requisitar Documentos</h2>
                <form>
                    <div class="mb-3">
                        <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                        <select class="form-select" id="tipoDocumento" required>
                            <option value="" selected disabled>Selecione</option>
                            <option value="atestado">Atestado</option>
                            <option value="laudo">Laudo Médico</option>
                            <option value="receita">Receita Médica</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea
                            class="form-control"
                            id="descricao"
                            rows="3"
                            placeholder="Explique a necessidade do documento"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Requisição</button>
                </form>
            </div>
        </div>
        <script>
        function showForm(formId) {
            // Oculta todos os formulários
            document.querySelectorAll('.form-section').forEach(form => {
                form.style.display = 'none';
            });
            // Exibe o formulário selecionado
            document.getElementById(formId).style.display = 'block';
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
