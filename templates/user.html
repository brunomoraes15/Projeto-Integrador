{% extends "base.html" %}
{% block titulo %} Perfil {% endblock %}
{% block conteudo %}

<h2 class="titulo-centro">Perfil do Usuário</h2>
<img src="static\img\user.png" alt="user" width="120" height="120" class="rounded-circle mb-3">
<form id="perfilForm">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" disabled>
    </div>
    <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
            value="{{ usuario.dataNascimento }}" disabled>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" disabled>
    </div>
    <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" value="{{ usuario.cpf }}" disabled>
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ usuario.telefone }}" disabled>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" value="{{ usuario.endereco }}" disabled>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" disabled>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="editarPerfil">Atualizar Perfil</button>
        <button type="submit" class="btn btn-success" id="salvarPerfil" style="display:none;">Salvar</button>
    </div>
    <img src="espaco.png" alt="Nós" class="img-fluid">
</form>
</div>
</main>
</div>
</div>
<script>
    document.getElementById('editarPerfil').addEventListener('click', function () {
        document.querySelectorAll('#perfilForm input').forEach(input => input.disabled = false);
        document.getElementById('editarPerfil').style.display = 'none';
        document.getElementById('salvarPerfil').style.display = 'inline-block';
    });
</script>
{% endblock %}
