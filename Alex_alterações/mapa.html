<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Postos de Saúde e Hospitais</title>
    <!-- Incluindo CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Altura do mapa para preencher toda a tela */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Incluindo JS do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Função para inicializar o mapa e marcadores
        function initMap(latitude, longitude) {
            var map = L.map('map').setView([latitude, longitude], 13); 

            // Adicionar camada de mapa (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Marcador para a localização do usuário
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup("Você está aqui")
                .openPopup();

            // Função para buscar locais de saúde usando a API Nominatim
            function buscarLocaisDeSaude() {
                var url = `https://nominatim.openstreetmap.org/search?format=json&q=hospital,pharmacy,clinic&addressdetails=1&lat=${latitude}&lon=${longitude}&radius=5000`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        console.log("Dados recebidos da API:", data); // Debug para verificar os dados recebidos
                        
                        if (data.length === 0) {
                            alert("Nenhum local de saúde encontrado nas proximidades.");
                            return;
                        }

                        data.forEach(local => {
                            var nome = local.display_name.split(",")[0];
                            var categoria = "Local de saúde";

                            if (local.display_name.toLowerCase().includes("hospital")) {
                                categoria = "Hospital";
                            } else if (local.display_name.toLowerCase().includes("pharmacy")) {
                                categoria = "Farmácia";
                            } else if (local.display_name.toLowerCase().includes("clinic")) {
                                categoria = "Clínica";
                            }

                            // Criar marcador com popup mostrando nome e categoria
                            L.marker([local.lat, local.lon]).addTo(map)
                                .bindPopup(`<b>${nome}</b><br>${categoria}`);
                        });
                    })
                    .catch(error => {
                        console.log("Erro ao buscar locais de saúde:", error);
                        alert("Erro ao carregar locais de saúde. Tente novamente mais tarde.");
                    });
            }

            buscarLocaisDeSaude();
        }

        // Função para obter a localização do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                initMap(latitude, longitude);
            }, function() {
                alert("Não foi possível obter sua localização.");
            });
        } else {
            alert("Seu navegador não suporta geolocalização.");
        }
    </script>
</body>
</html>
