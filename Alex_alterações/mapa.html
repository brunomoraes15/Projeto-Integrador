<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Locais de Saúde Próximos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: calc(100vh - 56px);
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SusNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Instituições</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Atendimento</a></li>
                </ul>
                <form class="d-flex" onsubmit="searchHealthFacilities(event)">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 13);
        var markersLayer = new L.LayerGroup();
        var initialFetchDone = false; // Variável de controle

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        map.addLayer(markersLayer);

        function onLocationFound(e) {
            var userLocation = e.latlng;
            map.setView(userLocation, 16);

            // Adiciona marcador de localização do usuário
            L.marker(userLocation).addTo(map).bindPopup('Você está aqui!').openPopup();

            // Busca os locais próximos apenas uma vez
            if (!initialFetchDone) {
                fetchHealthFacilities(userLocation.lat, userLocation.lng);
                initialFetchDone = true; // Marca que a busca inicial foi realizada
            }
        }

        function onLocationError(e) {
            alert('Erro ao obter sua localização: ' + e.message);
        }

        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        function fetchHealthFacilities(lat, lng) {
            markersLayer.clearLayers(); // Limpa marcadores antes de buscar
            var overpassQuery = `[out:json];
                (
                  node["amenity"="hospital"](around:20000, ${lat}, ${lng});
                  node["amenity"="clinic"](around:20000, ${lat}, ${lng});
                  node["amenity"="doctors"](around:20000, ${lat}, ${lng});
                  node["amenity"="health_care"](around:20000, ${lat}, ${lng});
                  node["amenity"="pharmacy"](around:20000, ${lat}, ${lng});
                  node["amenity"="emergency"](around:20000, ${lat}, ${lng});
                  node["amenity"="maternity"](around:20000, ${lat}, ${lng});
                  way["amenity"="hospital"](around:20000, ${lat}, ${lng});
                  way["amenity"="clinic"](around:20000, ${lat}, ${lng});
                  relation["amenity"="hospital"](around:20000, ${lat}, ${lng});
                  relation["amenity"="clinic"](around:20000, ${lat}, ${lng});
                );
                out body;`;

            var overpassUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(function(element) {
                        var lat = element.lat || (element.center && element.center.lat);
                        var lon = element.lon || (element.center && element.center.lon);
                        var name = element.tags && element.tags.name ? element.tags.name : "Local de Saúde";

                        if (lat && lon) {
                            var marker = L.marker([lat, lon]).addTo(markersLayer);
                            marker.bindPopup("<strong>" + name + "</strong><br>Tipo: " + (element.tags.amenity || "Indefinido"));
                        }
                    });
                })
                .catch(error => {
                    console.error("Erro ao buscar dados da Overpass API:", error);
                    alert("Não foi possível carregar locais de saúde próximos.");
                });
        }

        function searchHealthFacilities(event) {
            event.preventDefault();
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();

            // Limpa os marcadores antes de buscar novamente
            markersLayer.clearLayers(); 

            // Chama a nova função de busca com base no nome
            fetchHealthFacilitiesByName(searchTerm);
        }

        function fetchHealthFacilitiesByName(searchTerm) {
            var overpassQuery = `[out:json];
                (
                  node["amenity"];
                  way["amenity"];
                  relation["amenity"];
                );
                out body;`;

            var overpassUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(function(element) {
                        var lat = element.lat || (element.center && element.center.lat);
                        var lon = element.lon || (element.center && element.center.lon);
                        var name = element.tags && element.tags.name ? element.tags.name : "Local de Saúde";

                        // Adiciona um marcador apenas se o nome do local contém o termo buscado
                        if (lat && lon && name.toLowerCase().includes(searchTerm)) {
                            var marker = L.marker([lat, lon]).addTo(markersLayer).bindPopup("<strong>" + name + "</strong>");
                            marker.on('click', function() {
                                map.setView([lat, lon], 16); // Centraliza no marcador
                            });

                            // Centraliza o mapa no marcador
                            map.setView([lat, lon], 16);
                        }
                    });
                })
                .catch(error => {
                    console.error("Erro ao buscar dados da Overpass API:", error);
                    alert("Não foi possível carregar locais de saúde.");
                });
        }
    </script>
</body>
</html>
